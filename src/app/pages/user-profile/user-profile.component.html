<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">



<div class="container-fluid mt--7">
  <div class="row">
   
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Add Driver</h3>
            </div>
     
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Driver Name</label>
                    <input type="text"  class="form-control form-control-alternative" placeholder="Driver Name" #driverName>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Ambulance Model</label>
                    <input type="email"  class="form-control form-control-alternative" placeholder="Ambulance Model" #ambulanceModel>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Registration Number</label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Registration Number" #regNumber>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Mobile number</label>
                    <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Mobile number" #mobileNumber>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Misc</label>
                    <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Misc" #misc>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Password</label>
                    <input type="text" class="form-control" [disabled]="true" placeholder="{{password_val}}" #password>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />

            <div>
              <button class="btn btn-primary" type="button" (click)="GeneratePassword()">Generate Password</button>
              <button class="btn btn-primary" type="button" (click)="AddDriver(
                driverName.value,
                ambulanceModel.value,
                regNumber.value,
                mobileNumber.value,
                misc.value                  
                )">Add Driver</button>
              
            </div>
   
   
          
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
