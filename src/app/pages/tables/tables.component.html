<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">



  <div class="container-fluid mt--7">
    <div class="row">
     
      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Add Ambulance</h3>
              </div>
           
           
          
          
            </div>
          </div>
          <div class="card-body">
            <form>
              <h6 class="heading-small text-muted mb-4">User information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Ambulance Name</label>
                      <input type="text"  class="form-control form-control-alternative" placeholder="Ambulance Name" value="" #ambulance_name>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Ambulance Model</label>
                      <input type="email"  class="form-control form-control-alternative" placeholder="Ambulance Model" #ambulance_model>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-first-name">Registration Number</label>
                      <input type="text"  class="form-control form-control-alternative" placeholder="Registration Number" value="" #registration_number>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-last-name">City</label>
                      <input type="text"  class="form-control form-control-alternative" placeholder="City" value="" #city>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-last-name">Misc</label>
                      <input type="text"  class="form-control form-control-alternative" placeholder="Misc" value="" #misc>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4" />
  
              <div>
                <button class="btn btn-primary" type="button" (click)="test(
                  ambulance_name.value,
                  ambulance_model.value,
                  registration_number.value,
                  city.value,
                  misc.value                  
                  )">Add Ambulance</button>
                
              </div>
     
              <!-- <div>
                <button class="btn btn-primary" type="button" (click)="test()">Add Ambulance</button>
                
              </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
