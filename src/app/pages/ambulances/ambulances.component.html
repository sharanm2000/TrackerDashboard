<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
     
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <div class="row mt-5">
      <div class="col">
        <div class="card bg-default shadow">
          <div class="card-header bg-transparent border-0">
            <h3 class="text-white mb-0">List of Ambulances</h3>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-dark table-flush">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Ambulance Name</th>
                  <th scope="col">city</th>
                  <th scope="col">Ambulance Model</th>
                  <th scope="col">Registration Number</th>
                  <th scope="col">Misc</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of items; let i = index;">
                  <th scope="row" >
                    <div class="media align-items-center">
                  
                      <div class="media-body">
                        <span class="mb-0 text-sm">{{item.ambulance_name}}</span>
                      </div>
                    </div>
                  </th>
                  <td>
                    {{item.city}}
                  </td>
                  <td>
                    <span class="badge badge-dot mr-4">
                      <i class="bg-warning"></i> {{item.ambulance_model}}
                    </span>
                  </td>
                  <td>
                    <span class="badge badge-dot mr-4">
                        <i class="bg-warning"></i> {{item.registration_number}}
                      </span>
                  </td>
                  <td>
                    <span class="badge badge-dot mr-4">
                        <i class="bg-warning"></i> {{item.misc}}
                      </span>
                  </td>
                  <td class="text-right">
                    <div ngbDropdown placement="bottom-right">
                      <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                        <i class="fas fa-ellipsis-v"></i>
                      </a>
                      <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                        <a class="dropdown-item" href="javascript:void(0)">Action</a>
                        <a class="dropdown-item" href="javascript:void(0)">Another action</a>
                        <a class="dropdown-item" href="javascript:void(0)">Something else here</a>
                      </div>
                    </div>
                  </td>
                </tr>
               
              
             
            
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
